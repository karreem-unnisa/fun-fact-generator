<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Facts Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .fact-box {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fact-text {
            color: #444;
            line-height: 1.6;
        }

        #generate-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #generate-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="fact-box">
            <p id="fact-text">Click the button to get a random fun fact!</p>
        </div>
        <button id="generate-btn">Generate Fun Fact</button>
    </div>

    <script>
        const facts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly good to eat.",
            "A day on Venus is longer than its year. Venus takes 243 Earth days to rotate on its axis but only 225 Earth days to orbit the Sun.",
            "The average person spends 6 months of their lifetime waiting for red lights to turn green.",
            "Bananas are berries, but strawberries aren't.",
            "Cows have best friends and get stressed when separated from them.",
            "The first oranges weren't orange; they were green.",
            "A single cloud can weigh more than 1 million pounds.",
            "Octopuses have three hearts.",
            "A flamingo's head has to be upside down when it eats.",
            "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after just 38 minutes."
        ];

        const factText = document.getElementById('fact-text');
        const generateBtn = document.getElementById('generate-btn');

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factText.style.opacity = '0';
            setTimeout(() => {
                factText.textContent = facts[randomIndex];
                factText.style.opacity = '1';
            }, 300);
        }

        generateBtn.addEventListener('click', generateFact);
    </script>
</body>
</html>
