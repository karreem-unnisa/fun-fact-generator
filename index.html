<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Fun Facts Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            padding-bottom: 15px;
            font-weight: 700;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2980b9);
        }

        .fact-box {
          background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);
            padding: 2.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fact-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        #fact-image {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        #fact-text {
            color: #34495e;
            line-height: 1.8;
            font-size: 1.2rem;
            opacity: 1;
            transition: all 0.5s ease;
            padding: 0 20px;
        }

        #generate-btn {
           background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            font-weight: 600;
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
          background-image: linear-gradient(to top, #d299c2 0%, #fef9d7 100%);
        }

        .fade-out {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="fact-box">
            <img id="fact-image" src="https://t3.ftcdn.net/jpg/04/13/70/70/360_F_413707059_i1H7l2V2K8z21rcbm6fvk8sG4E2pwpyV.jpg" alt="Random fact illustration">
            <p id="fact-text">Click the button to get a random fun fact!</p>
        </div>
        <button id="generate-btn">Generate Fun Fact</button>
    </div>

    <script>
        const facts = [
            {
                text: "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly good to eat.",
                imageQuery: "honey"
            },
            {
                text: "A day on Venus is longer than its year. Venus takes 243 Earth days to rotate on its axis but only 225 Earth days to orbit the Sun.",
                imageQuery: "planet-venus"
            },
            {
                text: "The average person spends 6 months of their lifetime waiting for red lights to turn green.",
                imageQuery: "traffic-light"
            },
            {
                text: "Bananas are berries, but strawberries aren't.",
                imageQuery: "banana"
            },
            {
                text: "Cows have best friends and get stressed when separated from them.",
                imageQuery: "cow"
            }
        ];

        const factText = document.getElementById('fact-text');
        const factImage = document.getElementById('fact-image');
        const generateBtn = document.getElementById('generate-btn');
        let currentIndex = -1;

        async function generateFact() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * facts.length);
            } while (newIndex === currentIndex);
            
            currentIndex = newIndex;
            
            factText.classList.add('fade-out');
            factImage.style.transform = 'scale(0.8)';
            factImage.style.opacity = '0';

            setTimeout(async () => {
                factText.textContent = facts[currentIndex].text;
                
                
                factText.classList.remove('fade-out');
                factImage.style.transform = 'scale(1)';
                factImage.style.opacity = '1';
            }, 500);
        }

        generateBtn.addEventListener('click', generateFact);
        
        factImage.addEventListener('load', () => {
            factImage.style.opacity = '1';
        });
    </script>
</body>
</html>
